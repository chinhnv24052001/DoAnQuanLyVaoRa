<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form [formGroup]="venderForm" *ngIf="active" #mstSleDeliveryPlaceForm="ngForm" novalidate
                (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header modal-header-master" style="margin-bottom: 20px;">
                    <h5 class="modal-title" style="margin-left: 15px;">
                        <span *ngIf="isEdit">{{l("Edit")}}</span>
                        <span *ngIf="!isEdit">{{l("Add")}}</span>
                    </h5>
                    <button type="button" style="margin-right: 1% !important;" class="close" (click)="close()"
                        [attr.aria-label]="l('Close')">
                        <i aria-hidden="true" class="ki ki-close"></i>
                    </button>
                </div>

                <div class="modal-body modal-body-master">
                    <div class="form-group form-group-master form-md-line-input form-md-floating-label no-hint input-bottom-form">
                        <label>{{"VenderName" | localize}} <label class="asterisks_lable_title">*</label> </label>
                        <input id="VenderName" formControlName="VenderName" class="form-control" type="text"
                            name="venderName" [ngClass]="{'edited': vender.venderName}" [(ngModel)]="vender.venderName">
                        <validation-messages [formCtrl]="venderForm.get('VenderName')"></validation-messages>
                    </div>
                    <div class="form-group form-md-line-input form-md-floating-label no-hint input-bottom-form">
                        <label>{{"Address" | localize}} <label class="asterisks_lable_title">*</label> </label>
                        <input formControlName="Address" id="Address" class="form-control" type="text" name="address"
                            [ngClass]="{'edited': vender.address}" [(ngModel)]="vender.address">
                        <validation-messages [formCtrl]="venderForm.get('Address')"></validation-messages>
                    </div>
                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <label>{{"PhoneNumber" | localize}} <label class="asterisks_lable_title">*</label> </label>
                        <input formControlName="PhoneNumber" id="PhoneNumber" class="form-control" type="text"
                            name="phoneNumber" [ngClass]="{'edited': vender.phoneNumber}"
                            [(ngModel)]="vender.phoneNumber">
                        <validation-messages [formCtrl]="venderForm.get('PhoneNumber')"></validation-messages>
                    </div>
                </div>

                <div class="modal-footer modal-footer-master">
                    <button [disabled]="saving" type="button" class="btn btn-light-primary" (click)="close()"><i
                            class="fa fa-times"></i>{{"Cancel" | localize}}</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!mstSleDeliveryPlaceForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{"Save" | localize}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
